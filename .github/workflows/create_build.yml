# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the main branch
  push:
    branches: [ main, actions_debug ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v2
      
      - uses: octokit/graphql-action@v2.x
        id: get_latest_upstream_release
        with:
          query: |
            query { 
              repository(name: "lazygit", owner: "jesseduffield"){
                latestRelease {
                  tagName
                }
              }
            }
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      - uses: octokit/graphql-action@v2.x
        id: get_latest_own_release
        with:
          query: |
            query { 
              repository(name: "lazygit-snap", owner: "danto7"){
                latestRelease {
                  tagName
                }
              }
            }
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      - run: "echo $UPSTREAM_VERSION : $OWN_VERSION"
        env:
          UPSTREAM_VERSION: ${{ fromJson(steps.get_latest_upstream_release.outputs.data).repository.latestRelease.tagName }}
          OWN_VERSION: ${{ fromJson(steps.get_latest_own_release.outputs.data).repository.latestRelease.tagName }}
